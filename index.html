<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      crossorigin="anonymous"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="head-container background-color">
        <div class="container">
          <div class="row">
            <div class="column-full row align-items">
              <h2>Code Journal</h2>
              <a href="" data-view="entries">
                <h3 class="padding-left click">Entries</h3></a
              >
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <form class="view hidden" type="" data-view="entry-form">
        <div class="container">
          <div class="row">
            <div class="column-half">
              <h1 class="changeText">New Entry</h1>
            </div>

            <div class="row">
              <div class="column-half">
                <img
                  class="update-img"
                  src="./images/placeholder-image-square.jpg"
                  alt=""
                />
              </div>
              <div class="column-half">
                <div>
                  <label for="name"><h4>Title</h4></label>
                  <input type="text" name="title" id="name" required />
                  <label for="photo"><h4>Photo Url</h4></label>
                  <input type="url" name="url" id="photo" required />
                </div>
              </div>
              <div class="column-full">
                <div>
                  <label for="notes"><h4>Notes</h4></label>
                  <textarea
                    name="notes"
                    id="notes"
                    cols="30"
                    rows="10"
                    required
                  ></textarea>
                </div>
                <div class="row flex-end">
                  <button
                    class="background-color submitbutton click"
                    id="submit"
                    type="submit"
                    data-view="entries"
                  >
                    SAVE
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>

      <div class="view" data-view="entries">
        <div class="container">
          <div class="row">
            <div class="column-full row align-items space-between align-items">
              <h1>Entries</h1>
              <button class="background-color submitbutton click" id="new">
                <a href="#" data-view="entry-form">NEW</a>
              </button>
            </div>
          </div>
          <p class="text-center hidden">No entries have been recorded.</p>
          <ul class="no-pad">
          </ul>
        </div>
      </div>
    </main>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
